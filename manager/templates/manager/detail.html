<hl>xxx软件包入库申请管理系统</hl>
<table>
    <tr>
        <td>软件名</td>
        <td>作者</td>
        <td>来源单位</td>
        <td>上传时间</td>
        <td>申请软件包</td>
        <td>状态</td>
    </tr>
    {% for book in book_list.all %}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.author}}</td>
        <td>{{book.pub_house}}</td>
        <td>{{book.pub_date}}</td>
        <td>{{ book.file }}</td>
        <td>{{ book.status }}</td>
    <tr>
    {%endfor%}
</table>

<form action="/addBook/" enctype="multipart/form-data" method="post" name="addBook">
    {% csrf_token %}
    <p>
        <span>软件名：</span>
        <input type="text" name="name" />
    </p>
    <p>
        <span>作者：</span>
        <input type="text" name="author" />
    </p>
    <p>
        <span>来源单位：</span>
        <input type="text" name="pub_house" />
    </p>
    <input type="file" name="myfile" />
    <input type="submit" value="添加" />
</form>
